spring.application.name=demoShop
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/shopsdb?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=com.example
mybatis.configuration.map-underscore-to-camel-case=true

# 콘솔 로그 한글 깨짐 방지
spring.output.ansi.enabled=ALWAYS

# JWT(expiration = 1시간)
jwt.secret=jwtTestSecretKey
jwt.expiration=3600000		